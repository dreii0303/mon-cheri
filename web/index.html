<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Homepage</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Starry background */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      z-index: 10;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 8px white, 0 0 15px white;
    }

    .center-content {
      text-align: center;
      z-index: 5;
    }

    .center-content h1 {
      font-size: 4em;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      color: #ffffff;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.9), 
                   0px 0px 25px rgba(255,255,255,0.7);
    }

    .center-content p {
      font-size: 1.6em;
      margin-top: 10px;
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(255,255,255,0.5),
                     0 0 10px rgba(255,255,255,0.3);
        opacity: 0.8;
      }
      50% {
        text-shadow: 0 0 10px rgba(255,255,255,0.8),
                     0 0 20px rgba(255,255,255,0.6);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="favorites.html">Favorites</a>
    <a href="gallery.html">Gallery</a>
    <a href="letters.html">Letters</a>
  </div>

  <!-- Starry Background -->
  <div id="stars"></div>

  <!-- Center Content -->
  <div class="center-content">
    <h1>Welcome, My Love ðŸ’–</h1>
    <p>You are the brightest star in my universe âœ¨</p>
  </div>

  <script>
    // Create stars dynamically
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>

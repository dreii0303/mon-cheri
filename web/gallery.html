<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery âœ¨</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Starry background */
    body {
      margin: 0;
      background: black;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    #stars {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Page title */
    .page-title {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 3em;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.9),
                   0px 0px 25px rgba(255,255,255,0.7);
    }

    /* Navbar */
    .navbar {
      text-align: center;
      margin-bottom: 30px;
    }

    .navbar a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: text-shadow 0.3s ease, color 0.3s ease;
      font-size: 1.1em;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 8px white, 0 0 15px white;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 80px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <!-- Starry Background -->
  <div id="stars"></div>

  <!-- Title -->
  <h1 class="page-title">Most Beautiful Star ðŸŒŒ</h1>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="favorites.html">Favorites</a>
    <a href="gallery.html">Gallery</a>
    <a href="letters.html">Letters</a>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="images/gf2.jfif" alt="Picture 1">
    <img src="images/gf1.jfif" alt="Picture 2">
    <img src="images/gf3.jfif" alt="Picture 3">
    <img src="images/gf4.jfif" alt="Picture 4">
    <img src="images/gf6.jfif" alt="Picture 5">
    <img src="images/gf5.jfif" alt="Picture 6">
  </div>

  <script>
    // Create stars dynamically
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
